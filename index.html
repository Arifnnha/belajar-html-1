<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>belajar html</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a onclick="reRender()" id="home">Home</a>
        <a onclick="darkMode()" id="mode">Mode</a>
      </nav>
      <h1>Hello</h1>
      <p class="info" id="info"></p>
    </div>
    <!-- jvscrpt -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let home = document.getElementById("home");

      const darkLimit = 5;
      let darkCounter = 0;
      let darkReminingLeft;

      function darkMode() {
        if (darkReminingLeft == 1) {
          info.textContent = "ðŸ”¥JATAH DARKMODE HABISðŸ”¥";
          mode.style.display = "none";
          home.textContent = "Restart";
          return;
        }
        darkCounter += 1;
        darkReminingLeft = darkLimit - darkCounter;

        // render info
        info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkReminingLeft}x`;

        body.classList.toggle("dark");
      }
      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>
